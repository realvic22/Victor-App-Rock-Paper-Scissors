<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container neon-border">
      <header>
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
          <p>Score</p>
          <span id="score">0</span>
        </div>
      </header>
      <main>
        <div id="choices" class="choices">
          <button class="choice neon-circle" data-choice="rock">
            <span>✊</span>
          </button>
          <button class="choice neon-circle" data-choice="paper">
            <span>✋</span>
          </button>
          <button class="choice neon-circle" data-choice="scissors">
            <span>✌️</span>
          </button>
        </div>
        <div id="result" class="result hidden">
          <div class="player-choice">
            <p>You Picked</p>
            <div id="player-choice" class="choice-display"></div>
          </div>
          <div class="outcome">
            <h2 id="outcome-message"></h2>
            <button id="play-again">Play Again</button>
          </div>
          <div class="computer-choice">
            <p>The House Picked</p>
            <div id="computer-choice" class="choice-display"></div>
          </div>
        </div>
      </main>
      <button id="how-to-play" class="how-to-play-btn">How to Play</button>
    </div>
    <div id="instructions" class="instructions hidden">
      <h2>How to Play</h2>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
      <p>Choose your move and see if you can beat the computer!</p>
      <button id="close-instructions">Close</button>
    </div>
    <div class="controls">
      <button id="toggle-theme">🌓</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
